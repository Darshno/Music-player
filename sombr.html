<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sombr-Songs</title>
  <style>
    body {
      background: linear-gradient(-45deg, rgb(158, 249, 252), rgba(114, 255, 236, 0.676), rgb(118, 208, 220), white);
    }
    .buttons {
      box-shadow: 0 6px 5px rgba(57, 51, 51, 0.6);
      font-size: 15px;
      transition: 0.3s ease;
    }
    .buttons:hover {
      transform: scale(1.03);
    }
    #cover {
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
      border-bottom: 3px solid #000000;
    }
    #cover:hover {
      transform: scale(1.01);
    }
    .tablewrap {
      display: inline-block;
      vertical-align: top;
      margin-right: 340px;
    }
    #conte {
      background-color: rgb(245, 255, 255);
      font-size: 20px;
      border: 2px solid;
      border-color: black;
      border-radius: 10px;
    }
    .progress-container {
      background-color: #c5c5c5;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .progress {
      background: linear-gradient(90deg, #424242, #000000);
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s ease-in-out;
    }
    #Musicc {
      border: 5px double black;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
      background-color: aliceblue;
    }
    .soni {
      cursor: pointer;
      color: brown;
      transition: 0.3s ease;
    }
    .soni:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 align="center">SOMBR SONGS</h1>
  <table class="tablewrap" id="conte">
    <tr><td align="center"><p onclick="btf()" class="soni">Back to Friends</p></td></tr>
    <tr><td align="center"><p onclick="wnd()" class="soni">We never Dated</p></td></tr>
    <tr><td align="center"><p onclick="und()" class="soni">Undressed</p></td></tr>
    <tr><td align="center"><p onclick="ttt()" class="soni">12 to 12</p></td></tr>
  </table>
  <div id="Musicc" align="Center" class="tablewrap">
    <table align="center">
      <tr><td align="center" colspan="3"><p id="title" style="font-size: 35px;">Back To Friends</p></td></tr>
      <tr><td align="center" colspan="3" style="height: 350px;"><img id="Cover" width=300 src="images/songscover/0lcj3mevpdae1.jpeg" alt="Cover" style="border-radius:15px;"></td></tr>
      <tr><td align="center" colspan="3"><audio id="audi" src="https://files.catbox.moe/nw8sm4.mp3"></audio></td></tr>
      <tr>
        <td colspan="3" style="height:50px;">
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center"><button onclick="previous()" class="buttons">⏮️</button></td>
        <td align="center"><button onclick="pauseplay()" id="bttn" class="buttons">▶️</button></td>
        <td align="center"><button onclick="next()" class="buttons">⏭️</button></td>
      </tr>
    </table>
  </div>

<script>
  let tindx = 0;
  let isplaying = false;

  const listsong = [
    "Back To Friends",
    "Undressed",
    "We never Dated",
    "12 to 12"
  ];

  const audioPlaylist = [
    new Audio("https://files.catbox.moe/nw8sm4.mp3"),
    new Audio("https://files.catbox.moe/0578vq.mp3"),
    new Audio("https://files.catbox.moe/d6dpp5.mp3"),
    new Audio("https://files.catbox.moe/2soymn.mp3")
  ];

  const songcover = [
    'images/songscover/0lcj3mevpdae1.jpeg',
    'images/songscover/undree.jpg',
    'images/songscover/maxresdefault.jpg',
    'images/songscover/12t12.png'
  ];

  const title = document.getElementById("title");
  const auds = document.getElementById("audi");
  const covi = document.getElementById("Cover");
  const buttn = document.getElementById("bttn");
  const progressContainer = document.getElementById("progress-container");
  const progress = document.getElementById("progress");

  function loadSong(index) {
    title.textContent = listsong[index];
    covi.src = songcover[index];
    auds.src = audioPlaylist[index].src;
    auds.load();
    auds.play();
    isplaying = true;
    buttn.textContent = "⏸️";
    tindx = index;
  }

  function btf() { loadSong(0); }
  function und() { loadSong(1); }
  function wnd() { loadSong(2); }
  function ttt() { loadSong(3); }

  function pauseplay() {
    if (!isplaying) {
      auds.play();
      isplaying = true;
      buttn.textContent = "⏸️";
    } else {
      auds.pause();
      isplaying = false;
      buttn.textContent = "▶️";
    }
  }

  function next() {
    tindx = (tindx + 1) % listsong.length;
    loadSong(tindx);
  }

  function previous() {
    tindx = (tindx - 1 + listsong.length) % listsong.length;
    loadSong(tindx);
  }

  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = auds.duration;
    auds.currentTime = (clickX / width) * duration;
  });

  auds.addEventListener('timeupdate', () => {
    const { duration, currentTime } = auds;
    const percent = (currentTime / duration) * 100;
    progress.style.width = percent + "%";
  });

  auds.addEventListener('ended', () => {
    next();
  });
</script>
</body>
</html>
