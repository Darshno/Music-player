<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
       Travis scott-Songs
    </title>
    <style>
    body{
        background-image: url("images/bg.jpg") ;
        background-color: #cccccc; /* Used if the image is unavailable */
        height: 500px; /* You must set a specified height */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; 
    }
    .buttons{
        box-shadow: 0 6px 5px rgba(57, 51, 51, 0.6);
        font-size:15px;
        transition:0.3s ease;
    }
    .buttons:hover{
        transform:scale(1.03);
    }
    #cover{
        transition:0.3s ease;
        box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
        border-bottom: 3px solid #000000 ;
    }
    #cover:hover{
        transform:scale(1.01);
    }
    .tablewrap {
        display: inline-block;
        vertical-align: top;
        margin-right:300px; 
    }
    #conte{
        background-color: rgb(75, 170, 102);
        font-size: 20px;
        border: 2px solid ;
        border-color: black;
        border-radius: 10px;
    }
    .progress-container {
  background-color: #505050;
  width: 100%;        /* Full width inside music container */
  height: 5px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

/* Progress bar fill */
.progress {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s ease-in-out
}
#Musicc{
    border: 5px double black;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
    background-color: rgb(165, 245, 169);
}
.soni{
    cursor:pointer;
    color:brown;
    transition: 0.3s ease;
}
.soni:hover{
    transform:scale(1.05);
}

    </style>
    </head>
    <body>
        <h1 align="center">TRAVIS SCOTT SONGS</h1>
        <table class="tablewrap" id="conte">
            <tr> <td align="center"> <p onclick="btf()" class="soni"> Highest in the Room </p></td></tr>
            <tr> <td align="center"> <p onclick="wnd()" class="soni"> Fe!n </p></td></tr>
            <tr> <td align="center"> <p onclick="und()" class="soni"> Sicko mode</p></td></tr>
            <tr> <td align="center"> <p onclick="ttt()" class="soni"> Shyne</p></td></tr>
        </table>
        <div id = "Musicc" align="Center" class="tablewrap" >
        <table align="center" >
            <tr> <td align="center" colspan="3">
            <p id="title" style="font-size: 35px;"> Highest in the Room </p>
            </td></tr>
            <tr><td align="center" colspan="3" style="height: 350px;" >
            <img id="Cover" width=300 src="images/songscover/t1.jpg" alt="Cover" style="border-radius:15px;">
            </td></tr>
            <tr><td align="center" colspan="3">
            <audio id="audi" src="music/tsong1.mp3">
            </audio> </td></tr>

            <tr>
                <td colspan="3" style="height:50px;">
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </td>
            </tr>
        <tr >
            <td align="center" >
            <button onclick="previous()" class="buttons"> ⏮️</button>
            </td>
            <td align="center">
            <button onclick="pauseplay()" id="bttn" class="buttons">▶️</button> </td> 
            <td align="center">
            <button onclick ="next()" class="buttons"> ⏭️</button>
            </td>
        </tr>
        </table>
        </div>
<script>
    let tindx = 0;
    let isplaying = false;
    const listsong = [
        "Highest in the Room",
        "Fe!n",
        "Sicko mode",
        "Shyne"
    ];
    const audioPlaylist = [
        new Audio("https://files.catbox.moe/nbiu26.mp3"),
        new Audio("https://files.catbox.moe/rk8mg0.mp3"),
        new Audio("https://files.catbox.moe/commww.mp3"),
        new Audio("https://files.catbox.moe/yq47yr.mp3")
    ];
    const songcover = [
        'images/songscover/t1.jpg',
        'images/songscover/t2.jpg',
        'images/songscover/t3.jpg',
        'images/songscover/t4.jpg'
    ];

    const title = document.getElementById("title");
    const auds = document.getElementById("audi");
    const covi = document.getElementById("Cover");
    const buttn = document.getElementById("bttn");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");

    function loadSong(index) {
        tindx = index;
        covi.src = songcover[tindx];
        title.textContent = listsong[tindx];
        auds.src = audioPlaylist[tindx].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
    }

    function btf() { loadSong(0); }
    function wnd() { loadSong(1); }
    function und() { loadSong(2); }
    function ttt() { loadSong(3); }

    function pauseplay() {
        if (!isplaying) {
            auds.play();
            isplaying = true;
            buttn.textContent = "⏸️";
        } else {
            auds.pause();
            isplaying = false;
            buttn.textContent = "▶️";
        }
    }

    function next() {
        tindx = (tindx + 1) % listsong.length;
        loadSong(tindx);
    }

    function previous() {
        tindx = (tindx - 1 + listsong.length) % listsong.length;
        loadSong(tindx);
    }

    // Seek in progress bar
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = auds.duration;
        auds.currentTime = (clickX / width) * duration;
    });

    // Update progress bar
    auds.addEventListener('timeupdate', () => {
        const { duration, currentTime } = auds;
        if (duration > 0) {
            const percent = (currentTime / duration) * 100;
            progress.style.width = percent + "%";
        }
    });

    // Auto-play next song
    auds.addEventListener('ended', () => {
        tindx = (tindx + 1) % listsong.length;
        loadSong(tindx);
    });
</script>

</body>
</html>
