<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playboi Carti-Songs</title>
  <style>
    body {
      background: linear-gradient(to right, #3a7bd5, #3a6073);
    }

    .buttons {
      box-shadow: 0 6px 5px rgba(57, 51, 51, 0.6);
      font-size: 15px;
      transition: 0.3s ease;
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .buttons:hover {
      transform: scale(1.03);
    }

    #Cover {
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
      border-bottom: 3px solid #000000;
    }

    #Cover:hover {
      transform: scale(1.01);
    }

    .tablewrap {
      display: inline-block;
      vertical-align: top;
      margin-right: 340px;
    }

    #conte {
      background-color: rgb(81, 47, 96);
      font-size: 20px;
      border: 2px solid;
      border-color: black;
      border-radius: 10px;
    }

    .progress-container {
      background-color: #1f1f1f;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .progress {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s ease-in-out;
    }

    #Musicc {
      border: 5px double black;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
      background-color: rgba(125, 230, 181, 0.847);
    }

    .soni {
      cursor: pointer;
      color: rgb(244, 244, 189);
      transition: 0.3s ease;
    }

    .buttons button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #333;
    }
  </style>
</head>

<body>
  <h1 align="center">PLAYBOI CARTI SONGS</h1>
  <table class="tablewrap" id="conte">
    <tr>
      <td align="center">
        <p onclick="btf()" class="soni">Evil Jordan</p>
      </td>
    </tr>
    <tr>
      <td align="center">
        <p onclick="wnd()" class="soni">Vamp Anthem</p>
      </td>
    </tr>
    <tr>
      <td align="center">
        <p onclick="und()" class="soni">Rockstar Made</p>
      </td>
    </tr>
    <tr>
      <td align="center">
        <p onclick="ttt()" class="soni">Sky</p>
      </td>
    </tr>
  </table>

  <div id="Musicc" align="Center" class="tablewrap">
    <table align="center">
      <tr>
        <td align="center" colspan="3">
          <p id="title" style="font-size: 35px;">Evil Jordan</p>
        </td>
      </tr>
      <tr>
        <td align="center" colspan="3" style="height: 350px;">
          <img id="Cover" width="300" src="images/songscover/carti1.png" alt="Cover" style="border-radius:15px;">
        </td>
      </tr>
      <tr>
        <td align="center" colspan="3">
          <audio id="audi" src="https://files.catbox.moe/52mxhc.mp3"></audio>
        </td>
      </tr>
      <tr>
        <td colspan="3" style="height:50px;">
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button onclick="previous()" class="buttons">⏮️</button>
        </td>
        <td align="center">
          <button onclick="pauseplay()" id="bttn" class="buttons">▶️</button>
        </td>
        <td align="center">
          <button onclick="next()" class="buttons">⏭️</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    let tindx = 0;
    let isplaying = false;
    const listsong = [
      "Evil Jordan",
      "Vamp Anthem",
      "Rockstar Made",
      "Sky"
    ];
    const audioPlaylist = [
      "https://files.catbox.moe/52mxhc.mp3",
      "https://files.catbox.moe/3mghdj.mp3",
      "https://files.catbox.moe/akv9t6.mp3",
      "https://files.catbox.moe/u0rdaz.mp3"
    ];
    const songcover = [
      'images/songscover/carti1.png',
      'images/songscover/carti2.webp',
      'images/songscover/carti1.png',
      'images/songscover/carti2.webp'
    ];

    const title = document.getElementById("title");
    const auds = document.getElementById("audi");
    const covi = document.getElementById("Cover");
    const buttn = document.getElementById("bttn");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");

    function playSong(index) {
      covi.src = songcover[index];
      title.textContent = listsong[index];
      auds.src = audioPlaylist[index];
      auds.load();
      auds.play();
      isplaying = true;
      buttn.textContent = "⏸️";
      tindx = index;
    }

    function btf() { playSong(0); }
    function wnd() { playSong(1); }
    function und() { playSong(2); }
    function ttt() { playSong(3); }

    function pauseplay() {
      if (!isplaying) {
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
      } else {
        auds.pause();
        isplaying = false;
        buttn.textContent = "▶️";
      }
    }

    function next() {
      tindx = (tindx + 1) % listsong.length;
      playSong(tindx);
    }

    function previous() {
      tindx = (tindx - 1 + listsong.length) % listsong.length;
      playSong(tindx);
    }

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = auds.duration;
      auds.currentTime = (clickX / width) * duration;
    });

    auds.addEventListener('timeupdate', () => {
      const { duration, currentTime } = auds;
      const percent = (currentTime / duration) * 100;
      progress.style.width = percent + "%";
    });

    auds.addEventListener('ended', () => {
      next();
    });
  </script>
</body>
</html>
