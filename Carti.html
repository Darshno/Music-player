<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
       Playboi Carti-Songs
    </title>
    <style>
    body{
        background: linear-gradient(to right, #3a7bd5, #3a6073);
    }
    .buttons {
            box-shadow: 0 6px 5px rgba(57, 51, 51, 0.6);
            font-size: 15px;
            transition: 0.3s ease;
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .buttons:hover {
            transform: scale(1.03);
        }
    #Cover{
        transition:0.3s ease;
        box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
        border-bottom: 3px solid #000000 ;
    }
    #Cover:hover{
        transform:scale(1.01);
    }
    .tablewrap {
        display: inline-block;
        vertical-align: top;
        margin-right:340px; 
    }
    #conte{
        background-color: rgb(81, 47, 96);
        font-size: 20px;
        border: 2px solid ;
        border-color: black;
        border-radius: 10px;
    }
    .progress-container {
  background-color: #1f1f1f;
  width: 100%;        /* Full width inside music container */
  height: 5px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

/* Progress bar fill */
.progress {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s ease-in-out
}
#Musicc{
    border: 5px double black;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(57, 51, 51, 0.6);
    background-color: rgba(125, 230, 181, 0.847);
}
.soni{
    cursor:pointer;
    color:rgb(244, 244, 189);
    transition: 0.3s ease;
}
.buttons button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #333;
    }

    </style>
    </head>
    <body>
        <h1 align="center">PLAYBOI CARTI SONGS</h1>
        <table class="tablewrap" id="conte">
            <tr> <td align="center"> <p onclick="btf()" class="soni"> Evil Jordan </p></td></tr>
            <tr> <td align="center"> <p onclick="wnd()" class="soni"> Vamp Anthem </p></td></tr>
            <tr> <td align="center"> <p onclick="und()" class="soni"> Rockstar made </p></td></tr>
            <tr> <td align="center"> <p onclick="ttt()" class="soni"> Sky </p></td></tr>
        </table>
        <div id = "Musicc" align="Center" class="tablewrap" >
        <table align="center" >
            <tr> <td align="center" colspan="3">
            <p id="title" style="font-size: 35px;"> Evil Jordan </p>
            </td></tr>
            <tr><td align="center" colspan="3" style="height: 350px;" >
            <img id="Cover" width=300 src="images/songscover/carti1.png" alt="Cover" style="border-radius:15px;">
            </td></tr>
            <tr><td align="center" colspan="3">
            <audio id="audi" src="music/c1.mp3">
            </audio> </td></tr>

            <tr>
                <td colspan="3" style="height:50px;">
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </td>
            </tr>
        <tr >
            <td align="center" >
            <button onclick="previous()" class="buttons"> ⏮️</button>
            </td>
            <td align="center">
            <button onclick="pauseplay()" id="bttn" class="buttons">▶️</button> </td> 
            <td align="center">
            <button onclick ="next()" class="buttons"> ⏭️</button>
            </td>
        </tr>
        </table>
        </div>
<script>
    let tindx = 0;
    let isplaying = false;
    const listsong = [
        "Evil Jordan",
        "Vamp Anthem",
        "Rockstar Made",
        "Sky"
    ];
    const audioPlaylist = [
        new Audio("music/c1.mp3"),
        new Audio("music/c2.mp3"),
        new Audio("music/c3.mp3"),
        new Audio("music/c4.mp3")
    ];
    const songcover = [
        'images/songscover/carti1.png',
        'images/songscover/carti2.webp',
        'images/songscover/carti1.png',
        'images/songscover/carti2.webp'
    ];

    const title = document.getElementById("title");
    const auds = document.getElementById("audi");
    const covi = document.getElementById("Cover");
    const buttn = document.getElementById("bttn");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    function btf(){
        covi.src = songcover[0];
        title.textContent = listsong[0];
        auds.src = audioPlaylist[0].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
    }
    function wnd(){
        covi.src = songcover[1];
        title.textContent = listsong[1];
        auds.src = audioPlaylist[1].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
    }
    function und(){
        covi.src = songcover[2];
        title.textContent = listsong[2];
        auds.src = audioPlaylist[2].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";       
    }
    function ttt(){
        covi.src = songcover[3];
        title.textContent = listsong[3];
        auds.src = audioPlaylist[3].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";       
    }

    function pauseplay() {
        if (!isplaying) {
            auds.play();
            isplaying = true;
            buttn.textContent = "⏸️";
        } else {
            auds.pause();
            isplaying = false;
            buttn.textContent = "▶️";
        }
    }

    function next() {
        tindx++;
        if (tindx >= listsong.length) {
            tindx = 0;
        }
        covi.src = songcover[tindx];
        title.textContent = listsong[tindx];
        auds.src = audioPlaylist[tindx].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
    }

    function previous(){
        if (tindx === 0) {
            tindx = listsong.length - 1;
        } else {
            tindx--;
        }
        covi.src = songcover[tindx];
        title.textContent = listsong[tindx];
        auds.src = audioPlaylist[tindx].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";    
    }

    // Progress bar click to seek
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = auds.duration;
        auds.currentTime = (clickX / width) * duration;
    });

    auds.addEventListener('timeupdate', () => {
        const { duration, currentTime } = auds;
        const percent = (currentTime / duration) * 100;
        progress.style.width = percent + "%";
    });
    // Automatically play next song when current song ends
    auds.addEventListener('ended', () => {
        tindx++;
        if (tindx >= listsong.length) {
            tindx = 0;
        }
        covi.src = songcover[tindx];
        title.textContent = listsong[tindx];
        auds.src = audioPlaylist[tindx].src;
        auds.load();
        auds.play();
        isplaying = true;
        buttn.textContent = "⏸️";
    });
</script>
</body>
</html>
